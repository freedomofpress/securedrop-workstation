[pytest]
# Isolated pytest config for dom0 VM integration test suite.
# We declare these options separately from the top-level `pyproject.toml`,
# so that the conftest.py for the integration tests can `import qubesadmin`
# as a session-based fixture, without disrupting the unrelated launcher tests.
testpaths = ./

# Additional options for pytest, specific to integration tests, mostly parallelization.
addopts =
    -n=auto
    --dist=loadfile
    --durations=5
