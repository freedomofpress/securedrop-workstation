[tool.black]
line-length = 100
extend-exclude = ".venv"

[tool.mypy]
python_version = "3.8"
# No stubs for qubesadmin
ignore_missing_imports = true
# These are individual scripts, not a package/modules
scripts_are_modules = true
files = [
    "*.py",
    "dom0-scripts/remove-tags",
    "dom0-scripts/securedrop-login",
    "scripts/*.py",
    "dom0-scripts/*.py",
    "scripts/configure-environment",
    "dom0-scripts/destroy-vm",
]
exclude = [
    "launcher/",  # Moving to sd-updater
    "tests/"
]

[tool.isort]
line_length = 100
profile = "black"
