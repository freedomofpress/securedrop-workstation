[tool.poetry]
name = "securedrop-workstation"
version = "0.1.0"
description = ""
authors = ["SecureDrop Team"]
license = "AGPLv3+"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8"

[tool.poetry.group.dev.dependencies]
bandit = "*"
black = "*"
diffoscope = "*"
flake8 = "*"
isort = "*"
mypy = "*"
pytest = "*"
reprotest = "*"

[tool.black]
line-length = 100
extend-exclude = ".venv"

[tool.mypy]
python_version = "3.8"
# No stubs for qubesadmin
ignore_missing_imports = true
# These are individual scripts, not a package/modules
scripts_are_modules = true
files = [
    "*.py",
    "dom0/remove-tags",
    "dom0/securedrop-login",
    "scripts/*.py",
    "files/*.py",
    "scripts/configure-environment",
    "files/destroy-vm",
]
exclude = [
    "launcher/",  # Moving to sd-updater
    "tests/"
]

[tool.isort]
line_length = 100
profile = "black"
