[tool.poetry]
name = "securedrop-workstation-dom0-config"
version = "0.0.0"
description = ""
authors = ["SecureDrop Team"]
license = "AGPLv3+"

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
# In production these are installed as a system package so match the
# versions exactly
PyQt5 = "=5.15.9"
PyQt5-sip = "=12.11.0"

bandit = "^1.7.7"
black = "*"
flake8 = "^7.0.0"
isort = "*"
mypy = "^1.9.0"
pytest = "^8.2.0"
pytest-cov = "^5.0.0"
types-setuptools = "^69.0.0"

[tool.black]
line-length = 100
extend-exclude = ".venv"

[tool.mypy]
python_version = "3.8"
# No stubs for qubesadmin
ignore_missing_imports = true
# These are individual scripts, not a package/modules
scripts_are_modules = true
files = [
    "*.py",
    "dom0/remove-tags",
    "dom0/securedrop-login",
    "scripts/*.py",
    "files/*.py",
    "scripts/configure-environment",
    "files/destroy-vm",
]
exclude = [
    "launcher/",  # Moving to sd-updater
    "tests/"
]

[tool.isort]
line_length = 100
profile = "black"

[tool.pytest.ini_options]
addopts = "--cov-report term-missing --cov=sdw_notify --cov=sdw_updater --cov=sdw_util"
