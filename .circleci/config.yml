---
version: 2
jobs:
  lint:
    docker:
      - image: circleci/python:3.7-buster
    steps:
      - checkout
      - run:
          name: Install dependencies and run linters
          command: |
            virtualenv .venv
            source .venv/bin/activate
            pip install --require-hashes -r dev-requirements.txt
            sudo apt install file
            make flake8
            make black
  buildrpm-f25:
    machine: true
    steps:
      - checkout
      - run: make dom0-rpm-f25
  buildrpm-f32:
    machine: true
    steps:
      - checkout
      - run: make dom0-rpm-f32
  launcher-tests-ubuntu-machine:
    machine:
      enabled: true
      image: ubuntu-2004:202101-01
    steps:
      - checkout
      - run:
          name: Install dependencies and run Python tests for launcher
          command: |
            pyenv global 3.9.1
            cd launcher/
            set -e
            virtualenv .venv
            source .venv/bin/activate
            pip install --require-hashes -r dev-requirements.txt
            sudo apt install lsof
            make test && make bandit
  launcher-tests-buster-docker:
    docker:
      - image: circleci/python:3.9.1-buster
    steps:
      - checkout
      - run:
          name: Install dependencies and run Python tests for launcher
          command: |
            cd launcher/
            set -e
            virtualenv .venv
            source .venv/bin/activate
            pip install --require-hashes -r dev-requirements.txt
            sudo apt install lsof
            make test && make bandit

workflows:
  version: 2
  securedrop_workstation_ci:
    jobs:
      - launcher-tests-ubuntu-machine
      - launcher-tests-buster-docker
