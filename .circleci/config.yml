---
version: 2
jobs:
  lint:
    docker:
      - image: fedora:37
    steps:
      - run: dnf install -y make
      - checkout
      - run:
          name: Install dependencies
          command: |
            make install-deps
            pip install --require-hashes -r requirements/dev-requirements.txt
      - run:
          name: Run linters
          command: make lint
  build-rpm:
    docker:
      - image: fedora:37
    steps:
      - run: dnf install -y make
      - checkout
      - run:
          name: Install dependencies
          command: |
            make install-deps
            pip3 install --require-hashes -r requirements/dev-requirements.txt
      - run:
          name: Build RPM
          command: make build-rpm
      - run:
          name: Check reproducibility
          command: make reprotest
  launcher-tests:
    docker:
      - image: fedora:37
    steps:
      - run: dnf install -y make
      - checkout
      - run:
          name: Install dependencies
          command: |
            make install-deps
            pip3 install --require-hashes -r launcher/dev-requirements.txt
      - run:
          name: Run launcher tests
          command: |
            cd launcher/
            make check

workflows:
  version: 2
  securedrop_workstation_ci:
    jobs:
      - lint
      - build-rpm
      - launcher-tests
