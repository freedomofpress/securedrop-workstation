---
version: 2
jobs:
  lint:
    docker:
      - image: cimg/python:3.7
    steps:
      - checkout
      - run:
          name: Install dependencies and run linters
          command: |
            virtualenv .venv
            source .venv/bin/activate
            pip install --require-hashes -r dev-requirements.txt
            sudo apt install file
            make flake8
            make black
  buildrpm-f25:
    machine: true
    steps:
      - checkout
      - run: make dom0-rpm-f25
  buildrpm-f32:
    machine: true
    steps:
      - checkout
      - run: make dom0-rpm-f32
  launcher-tests-buster:
    docker:
      - image: cimg/python:3.7
    steps:
      - checkout
      - run:
          name: Install dependencies and run Python tests for launcher
          command: |
            cd launcher/
            set -e
            virtualenv .venv
            source .venv/bin/activate
            pip install --require-hashes -r dev-requirements.txt
            make test && make bandit

workflows:
  version: 2
  securedrop_workstation_ci:
    jobs:
      - lint
      - buildrpm-f25
      - buildrpm-f32
      - launcher-tests-buster
