[pytest]
# Isolated pytest config for Launcher test suite, referencing Coverage config.
# We declare these options separately from the top-level `pyproject.toml`,
# to avoid loading the unrelated `conftest.py` for the dom0 integration tests.

# Coverage settings for launcher tests
addopts =
    --cov-report term-missing
    --cov=sdw_notify
    --cov=sdw_updater
    --cov=sdw_util
